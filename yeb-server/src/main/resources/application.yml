server:
  port: 11211

spring:
  #  数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.95.253.11:3306/yeb?useUnicode=true&characterEncoding=UTF8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    #    线程池
    hikari:
      #      线程池名字
      pool-name: DateHikariCP
      #      最小空闲连接数
      minimum-idle: 5
      #      空闲连接存活最大时间默认600000（10分钟）
      idle-timeout: 180000
      #      最大连接数 默认10
      maximum-pool-size: 10
      #      从连接池返回的链接的自动提交
      auto-commit: true
      #      连接最大存活时间 0表示永久存活 默认1800000（30分钟）
      max-lifetime: 1800000
      #      连接超时时间默认 30000（30秒）
      connection-timeout: 30000
      #      测试连接是否可用的查询语句
      connection-test-query: SELECT 1
mybatis-plus:
  #  配置mapper的映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #  配置mybatis数据返回类型别名 （默认别名是类名）
  type-aliases-package: com.xys.server.pojo
  configuration:
    #  自动驼峰命名
    map-underscore-to-camel-case: false
# mybais sql打印 （方法接口所在包）
logging:
  level:
    com.xys.server.mapper: debuge

jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT 加解密使用的密钥
  secret: yeb-secret
  # JWT的超期限时间（60*60*24）
  expiration: 604800
  # JWT 负载中拿到开头
  tokenHead: Bearer
